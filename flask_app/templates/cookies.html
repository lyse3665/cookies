<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookie Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="flex-container with-margins">
            <h1>All Cookie Orders</h1>
            <a href="/cookies/new">+ New Order</a>
        </div>
        <div class="flex-container with-margins">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">customer</th>
                    <th scope="col">Cookie_oreder</th>
                    <th scope="col">Number of Boxes</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  {% for order in all_orders_html %}
                  <tr>
                    <td>{{order.name}}</td>
                    <td>{{order.cookie_type}}</td>
                    <td>{{order.num_boxes}}</td>
                    <td><a href="/cookies/edit/{{order.id}}">edit</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>

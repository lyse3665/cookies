<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>new order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Log a New Order</h1>
        <a href="/cookies">Back to Orders</a>

        <form  action ="/cookies/create" method="post">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p class="error">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
            <p class="">*Please enter a valid number</p>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control">

            <div class="form-group">
                  <label for="cookie_type">Cookie_Type</label>
                  <input type="text" name="cookie_type" class="form-control">
            </div>
            </div>
            <div class="form-group">
                <label for="num_boxes">Number of Boxes</label>
                <input type="number" name="num_boxes" class="form-control">
            </div>
            <div class="form-group">
              <input class="btn btn-primary" type="submit" value="Submit">
            </div>
          </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
